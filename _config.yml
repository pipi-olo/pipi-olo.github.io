about_content: | # this will include new lines to allow paragraphs
  Kubernetes & Helm, Scala, Thrift 등 다양한 기술들을 통해 백엔드 서비스를 개발 및 운영하고 있습니다. <br/>

  테스트를 통해 코드의 안정성을 높이고 지속적인 테스트 커버리지 관리를 중요하게 생각합니다. <br/>

  Milvus, Kafka, 빌드 머신 (RockyLinux 8) 등 여러 인프라를 구축 및 운영하고 있습니다. <br/>

  새로운 기술 도입, 성능 튜닝 등 다양한 방법으로 여러 문제들을 해결하는 것을 좋아합니다.

